name: Docker Push CI

on: [push]

jobs:  
  push:
    runs-on: [ubuntu-latest]
    
    steps:
      - uses: actions/checkout@v2
      - name: Docker login
        run: echo $DOCKER_PASS && echo $DOCKER_PASS | docker login -u $DOCKER_USER --password-stdin
      
      - name: Docker tag
        run: docker image tag frooooonk/androidsdk-gradle-nodejs frooooonk/androidsdk-gradle-nodejs:$GITHUB_REF
        
      - name: Docker push
        run: docker push frooooonk/androidsdk-gradle-nodejs:$GITHUB_REF
